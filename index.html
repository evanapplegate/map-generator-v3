<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mapgenerator.evanapplegate.com/">
    <meta property="og:title" content="80/20 Vector Map Generator">
    <meta property="og:description" content="Give a sentence, get an editable map in a .PPTX, a layered SVG, and a D3.js bundle for embedding.">
    <meta property="og:image" content="https://mapgenerator.evanapplegate.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://mapgenerator.evanapplegate.com/">
    <meta name="twitter:title" content="80/20 Vector Map Generator">
    <meta name="twitter:description" content="Give a sentence, get an editable map in a .PPTX, a layered SVG, and a D3.js bundle for embedding.">
    <meta name="twitter:image" content="https://mapgenerator.evanapplegate.com/og-image.jpg">
    
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/labeler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>80/20 Vector Map Generator</h1>
            <p>Give a sentence, get an editable map in a .PPTX (“Convert to Shape” to edit it further), a layered SVG, and a D3 bundle for embedding.</p> <p>Tool by <a target="_blank" href="https://evanapplegate.com">Evan Applegate</a>, <a target="_blank" href="https://github.com/evanapplegate/map-generator-v3">here’s the repo</a>. You can’t escape dragging labels around but this’ll give you a good start.</p>
        </header>
        <div class="two-col">
            <div class="col left">
                <div id="input-section">
                    <textarea id="description" placeholder="Describe your map (e.g. 'mark all ASEAN countries green, utah in red, texas in gold, label NYC and Tokyo')"></textarea>
                    <button id="generate">Generate Map</button>
                </div>
            </div>
            <div class="col right">
                <div id="map-section">
                    <div id="map1" class="map"></div>
                    <div id="export-buttons" style="display: none;">
                        <button id="export-svg">Export SVG</button>
                        <button id="export-pptx">Export PPTX</button>
                        <button id="export-d3">Export D3.js Bundle</button>
                    </div>
                </div>
                <div id="map-section2">
                    <div id="map2" class="map"></div>
                    <div id="export-buttons2" style="display: none;">
                        <button id="export-svg2">Export SVG</button>
                        <button id="export-pptx2">Export PPTX</button>
                        <button id="export-d3-2">Export D3.js Bundle</button>
                    </div>
                </div>
                <div id="map-section3">
                    <div id="map3" class="map"></div>
                    <div id="export-buttons3" style="display: none;">
                        <button id="export-svg3">Export SVG</button>
                        <button id="export-pptx3">Export PPTX</button>
                        <button id="export-d3-3">Export D3.js Bundle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core functionality modules -->
    <script type="module" src="./js/types.js"></script>
    <script type="module" src="./js/llmMapGenerator.js"></script>
    <script type="module" src="./js/mapVisualization.js"></script>
    <script type="module" src="./js/exportD3Bundle.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
