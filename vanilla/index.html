<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>LLM + D3.js Map Generator</h1>
            <p>Give a sentence, get an Illustrator-ready layered SVG and a D3.js bundle for embedding. A cartography tool for designers by <a href="https://evanapplegate.com">Evan Applegate</a>.</p>
        </header>
        <div class="two-col">
            <div class="col left">
                <div id="input-section">
                    <input type="password" id="api-key" placeholder="Enter Claude API Key">
                    <textarea id="description" placeholder="Describe your map (e.g. 'world map with Australia and the U.S. labeled, color them green')"></textarea>
                    <button id="generate">Generate Map</button>
                </div>
            </div>
            <div class="col right">
                <div id="map-section">
                    <div id="map1" class="map"></div>
                    <div id="export-buttons" style="display: none;">
                        <button id="export-svg">Export SVG</button>
                        <button id="export-d3">Export D3.js Bundle</button>
                    </div>
                </div>
                <div id="map-section2">
                    <div id="map2" class="map"></div>
                    <div id="export-buttons2" style="display: none;">
                        <button id="export-svg2">Export SVG</button>
                        <button id="export-d3-2">Export D3.js Bundle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core functionality modules -->
    <script type="module" src="./js/types.js"></script>
    <script type="module" src="./js/mapRequestParser.js"></script>
    <script type="module" src="./js/llmMapGenerator.js"></script>
    <script type="module" src="./js/mapVisualization.js"></script>
    <script type="module" src="./js/exportD3Bundle.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
